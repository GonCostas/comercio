{% extends "base.html" %}

{% block title %}Remitos{% endblock %}

{% block content %}
<h2>Eliminar Remito</h2>

<p>¿Estás seguro de que quieres eliminar "{{ remito.numero_remito }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmar</button>
</form>
<a href="{% url 'ingresos' %}">Cancelar</a>

{% endblock %}
