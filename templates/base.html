{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Opcional: ocultar scroll horizontal si el navbar es colapsable */
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- HEADER FIJO -->
    {% include 'includes/header.html' %}

    <!-- CONTENIDO CENTRAL -->
    <div class="d-flex flex-grow-1">
        <!-- SIDEBAR si corresponde -->
        {% include 'includes/navbar.html' %}

        <!-- MAIN con scroll si hay mucho contenido -->
        <main class="flex-grow-1 p-3 overflow-auto">
            <button class="btn btn-outline-primary mb-3" onclick="toggleSidebar()">☰</button>

            {% block content %}

            <!-- El contenido se mostrará aquí. Puedes personalizarlo según tus necesidades. -->

            {% endblock %}
        </main>
    </div>

    <!-- FOOTER FIJO AL FINAL -->
    {% include 'includes/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- Bootstrap 5 JS (required for collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
